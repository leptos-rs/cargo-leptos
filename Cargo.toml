
# Config for 'dist'
[workspace.metadata.dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.28.0"
# CI backends to support
ci = "github"
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "aarch64-pc-windows-msvc", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Which actions to run on pull requests
pr-run-mode = "plan"
# The archive format to use for windows builds (defaults .zip)
windows-archive = ".tar.gz"
# The archive format to use for non-windows builds (defaults .tar.xz)
unix-archive = ".tar.gz"
# Where to host releases
hosting = ["axodotdev", "github"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false

[package]
name = "cargo-leptos"
license = "MIT"
repository = "https://github.com/leptos-rs/cargo-leptos"
description = "Build tool for Leptos."
categories = ["development-tools", "wasm", "web-programming"]
keywords = ["leptos"]
version = "0.2.29"
edition = "2021"
rust-version = "1.82.0"
authors = ["Henrik Akesson", "Greg Johnston", "Ben Wishovich"]

[package.metadata.wix]
upgrade-guid = "D53446E4-A943-4A64-823F-4CB4855A4B09"
path-guid = "A08FA8BB-CD5A-4C75-85D0-E9DE2B374C14"
license = false
eula = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
brotli = "7"
clap = { version = "4.5.29", features = ["derive"] }
serde = { version = "1.0.217", features = ["derive"] }
anyhow = "1.0.95"
color-eyre = "0.6.3"
libflate = "2"
tracing = "0.1.41"

lightningcss = { version = "1.0.0-alpha.63", features = ["browserslist"] }
flexi_logger = "0.29.8"
tokio = { version = "1.43.0", default-features = false, features = ["full"] }
axum = { version = "0.8.1", features = ["ws"] }
# not using notify 5.0 because it uses Crossbeam which has an issue with tokio
notify-debouncer-full = "0.5.0"
lazy_static = "1.5"
which = "7"
cargo_metadata = { version = "0.19", features = ["builder"] }
serde_json = "1.0.138"
wasm-bindgen-cli-support = "0.2.100"

reqwest = { version = "0.12.12", features = [
    "blocking",
    "rustls-tls",
    "json",
], default-features = false }
seahash = "4.1"
dirs = "6.0"
camino = "1.1"
dotenvy = "0.15"
itertools = "0.14"
derive_more = { version = "2.0.1", features = ["display"] }
flate2 = "1.0.35"
zip = { version = "2.2", default-features = false, features = ["deflate"] }
tar = "0.4.43"
dunce = "1.0"
bytes = "1.10.0"
leptos_hot_reload = "0.7"
pathdiff = { version = "0.2.3", features = ["camino"] }
semver = "1.0.25"
async-trait = "0.1.86"
md-5 = "0.10.6"
base64ct = { version = "1.6.0", features = ["alloc"] }
swc = "13.0.1"
swc_common = "6.1"
shlex = "1.3.0"
cargo-generate = "0.22"
wasm-opt = "0.116.1"
ignore = "0.4.23"
walkdir = "2.5"

[dev-dependencies]
insta = { version = "1.42.1", features = ["yaml"] }
temp-dir = "0.1"

[features]
full_tests = []
no_downloads = []

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
