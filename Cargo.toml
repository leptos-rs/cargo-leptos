
[package]
name = "cargo-leptos"
license = "MIT"
repository = "https://github.com/leptos-rs/cargo-leptos"
description = "Build tool for Leptos."
categories = ["development-tools", "wasm", "web-programming"]
keywords = ["leptos"]
version = "0.2.34"
edition = "2021"
rust-version = "1.82.0"
authors = ["Henrik Akesson", "Greg Johnston", "Ben Wishovich"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
brotli = "8.0"
clap = { version = "4.5.37", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"
eyre = "0.6.12"
libflate = "2.1"
tracing = "0.1.41"
cargo-config2 = "0.1.32"
target-lexicon = "0.13.2"
lightningcss = { version = "1.0.0-alpha.65", features = ["browserslist"] }
flexi_logger = "0.30.1"
tokio = { version = "1.44", default-features = false, features = ["full"] }
axum = { version = "0.8.4", features = ["ws"] }
# not using notify 5.0 because it uses Crossbeam which has an issue with tokio
notify-debouncer-full = "0.5.0"
which = "7.0"
cargo_metadata = { version = "0.19.2", features = ["builder"] }
serde_json = "1.0"
wasm-bindgen-cli-support = "0.2.100"
reqwest = { version = "0.12.15", features = [
  "blocking",
  "rustls-tls",
  "json",
], default-features = false }
seahash = "4.1"
dirs = "6.0"
camino = "1.1"
dotenvy = "0.15.7"
itertools = "0.14.0"
derive_more = { version = "2.0", features = ["display"] }
flate2 = "1.1"
zip = { version = "2.6", default-features = false, features = ["deflate"] }
tar = "0.4.44"
dunce = "1.0"
bytes = "1.10"
leptos_hot_reload = "0.8.1"
pathdiff = { version = "0.2.3", features = ["camino"] }
semver = "1.0"
md-5 = "0.10.6"
base64ct = { version = "1.7.3", features = ["alloc"] }
swc = "22.0"
swc_common = "9.0"
shlex = "1.3"
cargo-generate = { version = "0.23.3", features = ["vendored-openssl"] }
wasm-opt = "0.116.1"
ignore = "0.4.23"
walkdir = "2.5"

[dev-dependencies]
insta = { version = "1.43", features = ["yaml"] }
temp-dir = "0.1.14"

[features]
full_tests = []
no_downloads = []

[profile.release]
lto = true
codegen-units = 1

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
